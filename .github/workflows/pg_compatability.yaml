name: pg_compatability

on: [workflow_dispatch]

env: 
  DB_HOST: localhost
  

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [20.x]
        postgres: [12, 13, 14, 16]
        postgis: [2.5, 3.3, 3.5]

    services:
      # Label used to access the service container
      minio:
        image: bitnami/minio
        ports:
          - 9000:9000
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
      postgres:
        # Docker Hub image
        image: postgis/postgis:${{ matrix.postgres }}-${{ matrix.postgis }}-alpine
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: 1234
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install TS Project dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.package }} Test Reporter for node ${{ matrix.node }} and pg ${{ matrix.postgres }}
          path: reports/**
